<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>TubeVault - Archive of Oldest YouTube Users & Videos</title>
    <meta name="description" content="Discover the oldest YouTube users and videos. Browse channels and archived videos from YouTube's earliest days." />
    <meta name="keywords" content="YouTube, oldest users, oldest videos, 2005, 2006, archive, vintage YouTube, early YouTube, YouTube history, jawed" />
    <meta name="author" content="TubeVault" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://tubevault.org/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tubevault.org/" />
    <meta property="og:title" content="TubeVault - Archive of Oldest YouTube Users & Videos from 2005" />
    <meta property="og:description" content="Discover the oldest YouTube users and videos from 2005. Browse channels and archived videos from YouTube's earliest days." />
    <meta property="og:site_name" content="TubeVault" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tubevault.org/" />
    <meta property="twitter:title" content="TubeVault - Archive of Oldest YouTube Users & Videos from 2005" />
    <meta property="twitter:description" content="Discover the oldest YouTube users and videos from 2005. Browse channels and archived videos from YouTube's earliest days." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TubeVault",
      "description": "Archive of the oldest YouTube users and videos",
      "url": "https://tubevault.org/"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
